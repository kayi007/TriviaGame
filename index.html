<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Fredericka+the+Great|Great+Vibes|Indie+Flower&display=swap" rel="stylesheet">
    <!-- jQuery Library CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Know Your Disney</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" id="head">
                    <h1 class="text-center">Disney Trivia Game</h1>
                    <div class="row mt-5">
                        <div class="col-6 offset-3 mt-5">
                            <button type="button" class="btn button text-white btn-lg btn-block border mt-5">Start</button>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12 mt-5">
                            <p class="text-white text-center" id="gameRule">Select the correct answer to each question before the timer runs out.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container content" id="main-content">
        <div class="row mt-5">
            <div class="col my-5">
                <h2 class="text-center">Time Remaining:</h2>
                <div class="row">
                    <div class="col-4 offset-4">
                        <p class="text-center border" id="time">30</p>
                    </div>
                </div>
                <p class="text-center">Seconds</p>
                <div class="row">
                    <div class="col-10 offset-1">
                        <p class="text-center" id="question">Questions</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 offset-4">
                        <button type="button" class="btn-lg btn-block answer" id="answer1">Answer1</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 offset-4">
                        <button type="button" class="btn-lg btn-block answer" id="answer2">Answer2</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 offset-4">
                        <button type="button" class="btn-lg btn-block answer" id="answer3">Answer3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 offset-4">
                        <button type="button" class="btn-lg btn-block answer" id="answer4">Answer4</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <div class="container content" id="gameOver">
        <div class="row mt-5">
            <div class="col my-5">
                <h2 class="text-center" id="gg">GAME OVER!</h2>
                <div class="row mt-4">
                    <div class="col-6 offset-3 border">
                        <p class="mt-2 font-weight-bold">Correct Answers: <span id="correctAns"></span></p>
                        <p class="font-weight-bold">Incorrect Answers: <span id="incorrectAns"></span></p>
                        <p class="mb-0 font-weight-bold">Unanswered: <span id="unanswered"></span></p>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-6 offset-3 mt-3">
                        <button type="button" class="btn button btn-lg btn-block" id="replay">REPLAY</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
